language: node_js
node_js:
  - 12.0.0
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
before_install:
  - npm install --package-lock
install:
  - npm ci
script:
  - $(npm bin)/cypress run --record